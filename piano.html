<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piano Profissional</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <style>
        :root { --w: 52px; --h: 170px; }
        body { margin: 0; background: #000; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; overflow-x: auto; }
        
        #main-app { display: flex; flex-direction: column; align-items: center; padding: 10px; min-width: max-content; }

        #tutorial-screen { width: 100%; padding: 5px; background: #1e272e; text-align: center; font-size: 0.8rem; border-bottom: 1px solid #3498db; margin-bottom: 5px; }
        .highlight-text { color: #f1c40f; font-weight: bold; }

        .controls { margin-bottom: 8px; display: flex; gap: 4px; justify-content: center; }
        button { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 10px; text-transform: uppercase; }
        
        .btn-learn { background: #3498db; color: white; }
        .btn-record { background: #e74c3c; color: white; }
        .btn-save { background: #f1c40f !important; color: black !important; }
        .btn-stop { background: #57606f; color: white; }
        .btn-plus { background: #2ecc71; color: white; font-size: 14px; padding: 4px 15px; }

        #piano { display: flex; position: relative; padding: 5px; background: #111; border-radius: 8px; touch-action: none; width: fit-content; }
        .key { position: relative; cursor: pointer; display: flex; justify-content: center; align-items: flex-end; padding-bottom: 8px; font-weight: bold; font-size: 11px; }
        
        .white { width: var(--w); height: var(--h); background: #fff; border: 1px solid #ccc; border-radius: 0 0 4px 4px; color: #333; z-index: 1; }
        .black { width: 28px; height: 100px; background: #2f3542; margin: 0 -14px; z-index: 2; border-radius: 0 0 3px 3px; color: white; font-size: 8px; }
        
        .next-note { background: #f1c40f !important; box-shadow: 0 0 15px #f1c40f; color: black !important; z-index: 3; }
        .playing { background: #2ecc71 !important; }

        #recordings-container { 
            margin-top: 5px; width: 100%; max-height: 90px; overflow-y: auto; 
            background: rgba(255,255,255,0.03); border-radius: 4px; padding: 4px; box-sizing: border-box;
        }
        
        .recording-item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #111; margin-bottom: 2px; padding: 4px 10px; border-radius: 2px; font-size: 10px;
            border-left: 3px solid #2ecc71;
        }
        
        .rec-actions { display: flex; gap: 5px; }
        .play-mini-btn { background: #2ecc71; color: white; padding: 3px 8px; border-radius: 2px; border: none; font-size: 9px; }
        .del-mini-btn { background: #e74c3c; color: white; padding: 3px 8px; border-radius: 2px; border: none; font-size: 9px; }

        .hidden { display: none !important; }

        @media screen and (orientation: portrait) {
            #main-app { transform: rotate(90deg); transform-origin: center; position: absolute; top: 50%; left: 50%; translate: -50% -50%; }
        }
    </style>
</head>
<body>

<div id="main-app">
    <div id="tutorial-screen">
        <span id="instruction">Piano</span> | <span class="highlight-text" id="target-note">TUTORIAL</span>
    </div>

    <div class="controls">
        <button class="btn-learn" onclick="startTutorial()">Aprender 'Brilha estrelinha'</button>
        <button id="recordBtn" class="btn-record" onclick="toggleRecording()">Gravar</button>
        <button class="btn-stop" onclick="stopAll()">Parar</button>
        <button class="btn-plus" onclick="toggleOctave()" id="plusBtn">+</button>
    </div>

    <div style="display: flex; flex-direction: column; width: fit-content;">
        <div id="piano">
            <div class="key white" data-note="261.63" id="C4">DO</div>
            <div class="key black" data-note="277.18" id="Cs4"></div>
            <div class="key white" data-note="293.66" id="D4">RE</div>
            <div class="key black" data-note="311.13" id="Ds4"></div>
            <div class="key white" data-note="329.63" id="E4">MI</div>
            <div class="key white" data-note="349.23" id="F4">FA</div>
            <div class="key black" data-note="369.99" id="Fs4"></div>
            <div class="key white" data-note="392.00" id="G4">SOL</div>
            <div class="key black" data-note="415.30" id="Gs4"></div>
            <div class="key white" data-note="440.00" id="A4">LA</div>
            <div class="key black" data-note="466.16" id="As4"></div>
            <div class="key white" data-note="493.88" id="B4">SI</div>

            <div class="key white extra-keys hidden" data-note="523.25" id="C5">DO</div>
            <div class="key black extra-keys hidden" data-note="554.37" id="Cs5"></div>
            <div class="key white extra-keys hidden" data-note="587.33" id="D5">RE</div>
            <div class="key black extra-keys hidden" data-note="622.25" id="Ds5"></div>
            <div class="key white extra-keys hidden" data-note="659.25" id="E5">MI</div>
            <div class="key white extra-keys hidden" data-note="698.46" id="F5">FA</div>
            <div class="key black extra-keys hidden" data-note="739.99" id="Fs5"></div>
            <div class="key white extra-keys hidden" data-note="783.99" id="G5">SOL</div>
            <div class="key black extra-keys hidden" data-note="830.61" id="Gs5"></div>
            <div class="key white extra-keys hidden" data-note="880.00" id="A5">LA</div>
            <div class="key black extra-keys hidden" data-note="932.33" id="As5"></div>
            <div class="key white extra-keys hidden" data-note="987.77" id="B5">SI</div>

            <div class="key white extra-keys hidden" data-note="1046.50" id="C6">DO</div>
            <div class="key black extra-keys hidden" data-note="1108.73" id="Cs6"></div>
            <div class="key white extra-keys hidden" data-note="1174.66" id="D6">RE</div>
            <div class="key black extra-keys hidden" data-note="1244.51" id="Ds6"></div>
            <div class="key white extra-keys hidden" data-note="1318.51" id="E6">MI</div>
            <div class="key white extra-keys hidden" data-note="1396.91" id="F6">FA</div>
            <div class="key black extra-keys hidden" data-note="1479.98" id="Fs6"></div>
            <div class="key white extra-keys hidden" data-note="1567.98" id="G6">SOL</div>
            <div class="key black extra-keys hidden" data-note="1661.22" id="Gs6"></div>
            <div class="key white extra-keys hidden" data-note="1760.00" id="A6">LA</div>
            <div class="key black extra-keys hidden" data-note="1864.66" id="As6"></div>
            <div class="key white extra-keys hidden" data-note="1975.53" id="B6">SI</div>
        </div>

        <div id="recordings-container">
            <div id="recordingsList"></div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAiwLZG2g_3S7pLkdXQtYqz14rTgd1FPOg",
        authDomain: "meudiario-59cba.firebaseapp.com",
        databaseURL: "https://meudiario-59cba-default-rtdb.firebaseio.com", 
        projectId: "meudiario-59cba",
        appId: "1:426502564208:web:07839ac5ffd480f95547b5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    firebase.auth().signInAnonymously();

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let isRecording = false;
    let recordingStartTime = 0;
    let currentSequence = [];
    let activeTimeouts = [];
    let cloudRecordings = {};

    let tutorialActive = false;
    let tutorialStep = 0;
    const twinkleSong = [
        {id:'C4', name:'DÓ'}, {id:'C4', name:'DÓ'}, {id:'G4', name:'SOL'}, {id:'G4', name:'SOL'},
        {id:'A4', name:'LÁ'}, {id:'A4', name:'LÁ'}, {id:'G4', name:'SOL'},
        {id:'F4', name:'FÁ'}, {id:'F4', name:'FÁ'}, {id:'E4', name:'MÍ'}, {id:'E4', name:'MÍ'},
        {id:'D4', name:'RÉ'}, {id:'D4', name:'RÉ'}, {id:'C4', name:'DÓ'}
    ];

    function toggleOctave() {
        const extras = document.querySelectorAll('.extra-keys');
        const btn = document.getElementById('plusBtn');
        extras.forEach(k => k.classList.toggle('hidden'));
        btn.innerText = extras[0].classList.contains('hidden') ? "+" : "-";
    }

    db.ref('piano/gravacoes').on('value', snapshot => {
        cloudRecordings = snapshot.val() || {};
        updateList();
    });

    function playNote(freq, id, isUser = true) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1.2);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 1.2);

        const el = document.getElementById(id);
        if (el) {
            el.classList.add('playing');
            setTimeout(() => el.classList.remove('playing'), 200);
        }

        if (tutorialActive && isUser && id === twinkleSong[tutorialStep].id) {
            tutorialStep++;
            if (tutorialStep < twinkleSong.length) {
                showNextStep();
            } else {
                finishTutorial();
            }
        }

        if (isRecording) {
            currentSequence.push({ freq, id, time: audioCtx.currentTime - recordingStartTime });
        }
    }

    function toggleRecording() {
        const btn = document.getElementById('recordBtn');
        if (!isRecording) {
            isRecording = true;
            currentSequence = [];
            recordingStartTime = audioCtx.currentTime;
            btn.innerText = "SALVAR";
            btn.classList.add('btn-save');
        } else {
            isRecording = false;
            btn.innerText = "GRAVAR";
            btn.classList.remove('btn-save');
            if(currentSequence.length > 0) {
                db.ref('piano/gravacoes').push({
                    date: new Date().toLocaleString('pt-BR', {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'}),
                    data: currentSequence
                });
            }
        }
    }

    function updateList() {
        const list = document.getElementById('recordingsList');
        const keys = Object.keys(cloudRecordings).reverse().slice(0, 15);
        if (keys.length === 0) {
            list.innerHTML = `<p style="font-size:9px; color:#444; text-align:center;">Vazio</p>`;
            return;
        }
        list.innerHTML = keys.map(k => `
            <div class="recording-item">
                <span>${cloudRecordings[k].date}</span>
                <div class="rec-actions">
                    <button class="play-mini-btn" onclick="playTrack('${k}')">TOCAR</button>
                    <button class="del-mini-btn" onclick="deleteTrack('${k}')">X</button>
                </div>
            </div>
        `).join('');
    }

    function deleteTrack(key) {
        if(confirm("Excluir?")) db.ref(`piano/gravacoes/${key}`).remove();
    }

    function playTrack(key) {
        stopAll();
        const track = cloudRecordings[key].data;
        track.forEach(n => {
            const t = setTimeout(() => playNote(n.freq, n.id, false), n.time * 1000);
            activeTimeouts.push(t);
        });
    }

    function stopAll() {
        activeTimeouts.forEach(t => clearTimeout(t));
        activeTimeouts = [];
        tutorialActive = false;
        document.querySelectorAll('.key').forEach(k => k.classList.remove('next-note'));
        document.getElementById('instruction').innerText = "Piano";
        document.getElementById('target-note').innerText = "TUTORIAL";
    }

    function startTutorial() {
        stopAll();
        tutorialActive = true;
        tutorialStep = 0;
        document.getElementById('instruction').innerText = "Siga as notas";
        showNextStep();
    }

    function showNextStep() {
        const step = twinkleSong[tutorialStep];
        document.getElementById('target-note').innerText = step.name;
        document.querySelectorAll('.key').forEach(k => k.classList.remove('next-note'));
        const nextKey = document.getElementById(step.id);
        if (nextKey) nextKey.classList.add('next-note');
    }

    function finishTutorial() {
        tutorialActive = false;
        document.getElementById('instruction').innerText = "Excelente!";
        document.getElementById('target-note').innerText = "CONCLUÍDO";
        document.querySelectorAll('.key').forEach(k => k.classList.remove('next-note'));
    }

    // Inicializa os eventos em todas as teclas (incluindo as novas)
    document.querySelectorAll('.key').forEach(key => {
        const action = (e) => { 
            e.preventDefault(); 
            playNote(parseFloat(key.dataset.note), key.id); 
        };
        key.addEventListener('mousedown', action);
        key.addEventListener('touchstart', action);
    });
</script>
</body>
</html>
